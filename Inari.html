<html>
<head>
	<title>Inari Level Editor</title>
<link href="http://code.jquery.com/ui/1.10.4/themes/ui-lightness/jquery-ui.css" rel="stylesheet">
<script type="text/javascript" src = "//ajax.googleapis.com/ajax/libs/jquery/1.11.2/jquery.min.js">
</script>
<script src="https://ajax.googleapis.com/ajax/libs/jqueryui/1.11.4/jquery-ui.min.js">
</script>
<script type="text/javascript" src = "fabric.js">
</script>
<script type="text/javascript" src = "levelEditor.js">
</script>
<style>
body{
	font-family:  "Lucida Sans Unicode", "Lucida Grande", sans-serif;
}
.name{
	color: #3FA9DA;
}
.zButton{
	margin: 10px;
}
.outputField{
	margin: 10px;
}

/* TITLE */
.title{
	margin: 0 0 0 0;
	color: #3FA9DA;
	font-size: 40;
	opacity:1;
	height: 99px;
	width: 25%;
	display: inline-block;
	vertical-align: top;
}
/* CANVAS PARAMS */
#canvasParam {
	display: inline-block;
	width: 46%;
	height: 99px;
	font-size: 12;
	overflow: auto;
	vertical-align: top;
}

	.block {
		display: inline-block;
		*display: inline-block;
		width: calc(100%/3.1);
		vertical-align: top;
	}

	#sliderWrapper {
		margin: 15 0 15 0;
	}

	#slider{
	display: inline-block;
	*display: inline-block;
	width: 200px;
}


/* SAVING AND LOADING STUFF */
#fileToolbar{
	height: 99px;
	width: 19%;
	display: inline-block;
}

	.fileToolbarBlock{
		display:inline-block;
		*display: inline-block;
	}

		#fileinput, #levelName {
			width: 200px;
		}

/*MAIN BODY*/
.wrapper {
	width: 100%;
	min-width: 1200px;
	display: inline-block;
	*display: inline-block;
}

	/*CANVAS (LEFT) */
	#canvas {
		min-width: 70%;
		max-width: 70%;
		height: calc(100% - 100px);
		overflow: auto;
		text-align: left;
		vertical-align: top;
		display: inline-block;
		*display: inline-block;
		float: left;
	}

	/*TOOL STUFF START (RIGHT)*/
	.toolWrapper {
		display: inline-block;
		vertical-align: top;
		width: 30%;
		overflow: hidden;
	}

		.toolWrapper select {
			width: 40%;
		}

		/*TILE SETS*/
		.tools{
			display: block;
			white-space: normal;
			overflow: auto;
			height: 80px;
		}

			.bartitle{
				margin: 0 0 0 0;
				color: #3FA9DA;
				font-size: 20;
				opacity:1;
				margin: 10 0 10 0;
			}

			.toolPopulate, .selectPopulate {
				height: calc((100% - 100px)/2 - 80px);
				overflow: auto;
			}

		/*CANVAS PARAMS + OBJECT PROPERTIES*/
		.helperTool{
			display: block;
			vertical-align: top;
			border-top: 1px solid black;
			height: 80px;
			overflow: auto;
			font-size: 12;
		}

			.worldInput {
				width: 40px;
			}

			.subtitle{
				margin-top: 10px;
				margin-bottom: 15px;
				color: #3FA9DA;
				font-size: 20;
				opacity:1;
			}

.toolPopulateCanvas{
	width: 100%;
	min-height: 400px;
}

.testing{
	color: #FFFFFF;
	opacity:1;
	transition: opacity .2s ease;
}
.testing.Hover{
	opacity:0;
}
#time_wrapper{
	color: #FFFFFF;
	font-size: 45;
}
.assist{
	display: inline-block;
}
.mainPortrait{
	height: 120px;
	width: 120px;
	display: inline-block;
}
.symbol{
	height: 31px;
	width: 33px;
	background-size: contain;
	display: inline-block;
}
.selectable{
	display: inline-block;
	margin: 10px;
}
.selected{
	outline: 2px solid #BF384F;
}
.image{
	width: 100%;
	max-width: 200px;
}

body {
	text-align: center;
}

</style>
</head>
<body>
	<!-- TOP SECTION -->
	<div class="title"><i class="name">Inari</i> Level Editor</div>

	<div id = "canvasParam">
		<div class = "block">
			<div>
				Snap to Grid<input type = "checkbox" id="snapToGrid"/>
			</div>
			<div id = "sliderWrapper">
				Zoom: <div id="slider"></div>
			</div>
		</div>

		<div class ="block">
			<div>
				World Width (m): <input type="text" class="worldInput" id="worldWidth"/>
			</div>
			<div>
				World Height (m): <input type="text" class="worldInput" id="worldHeight"/>
			</div>

		</div>

		<div class ="block" id="hideTools">
		</div>

		
	</div>

	<div id = "fileToolbar">
		<div class="fileToolbarBlock">
			<input type="file" id="fileinput"/>
	        <input type='button' id='btnLoad' value='Load Level'>
    	</div>
    	<div class = "fileToolbarBlock">
        	<input type="text" id="levelName" placeholder="saveFile.json">
        	<input type="button" id="btnSave" value="Save Level">
    	</div>
    </div>
    <!-- MAIN BODY: CANVAS + TOOLS -->
	<div class="wrapper">
		<!-- CANVAS -->
		<div id="canvas">
			<canvas id="myCanvas" width="900" height="800" style="border:1px solid #ccc;">
			</canvas>
		</div>
		<!-- TOOLS -->
		<div class="toolWrapper">
			<!-- TOOL 1: TILE SETS -->
			<div class="tools">
				<div class="bartitle">
					Canvas Tile Sets
				</div>
				<div id="toolbar">
					<select id = "categoryTool">
						<option>Loading</option>
					</select>
					<select id = "subcategoryTool">
						<option>Loading</option>
					</select>
				</div>
			</div>

			<div class="toolPopulate">
				<div class="toolPopulateCanvas">
					Tool Populate
				</div>
			</div>
			<!-- TOOL 2: OBJECT PROPERTIES -->
			<div class = "helperTool">
				<div class="bartitle">
					Object Properties / Selection
				</div>
			
				<div id="selector">
					<div id="selectbar">
						<select id = "categorySelect">
							<option>Loading</option>
						</select>
						<select id = "subcategorySelect">
							<option>Loading</option>
						</select>
					</div>
				</div>
			</div>

			<div class="selectPopulate">
				<div class="selectPopulateCanvas">
				Select Populate
				</div>
			</div>

		</div>

	</div>	
</body>
</html>
