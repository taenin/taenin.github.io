<script>
tiles=[];
var images = ["tile0.png", "tile1.png", "tile2.png", "tile3.png", "tile4.png"];
$.preloadImages = function() {
  for (var i = 0; i < arguments.length; i++) {
    $("<img />").attr("src", arguments[i]);
  }
};
$(window).load(function(){
	$.preloadImages(images);
});
$(document).ready(function(){
for(var pos = 0; pos < 5; pos++){
	var img_loc = "tile" + pos + ".png";
	newTile = makeTile(pos%3, Math.floor(pos/3), img_loc);
	addTileHover(newTile);
	tiles.push(newTile);
	tileClickHandler(newTile, pos);
	$(".tile_container").append(newTile);
}
$(".backbar").mousedown(function(){
	toggle();
});
addBackBarHover($(".backbar"));
addIconHover($(".facebook"));
addIconHover($(".linkedin"));
addIconHover($(".email"));

	tiles.push(newTile);

		toggle();
	});
	$(".focus_content").append(newTile);
}*/
});

function tileClickHandler(tile, pos){
	$(tile).mousedown(function(){
		$(".focus_content").html("<img src='tile"+pos + ".png'></img>");
		toggle();
	});
}

function makeTile(colNum, rowNum, img){
	main = $(document.createElement('div')).addClass("tile");
	tint = $(document.createElement('div')).addClass("tile_banner").addClass("tint");
	caption = $(document.createElement('div')).text("Caption!").addClass("tile_banner").addClass("caption");
	content = $(document.createElement('div')).addClass("filler").addClass("content").css("background-image", "url("+ img+")");
	main.append(content).append(tint).append(caption);
	return main.css("left", 8+300*colNum).css("top", 250*rowNum);
}

function addTileHover(tile){
	tile.hover(function(){
		$(this).children(".tint").addClass("hover");
		$(this).children(".caption").addClass("hover");
	},
	function(){
		$(this).children(".hover").removeClass("hover");
	});
}
function addBackBarHover(bar){
	bar.hover(function(){
		$(this).addClass("backbar_hover");
	},
	function(){
		$(this).removeClass("backbar_hover");
	});
}
function addIconHover(icon){
	icon.hover(function(){
		$(this).addClass("iconhover");
	},
	function(){
		$(this).removeClass("iconhover");
	});
}

function toggle(){
	if($(".off_screen").length >0){
		//Return to normal view
		$(".tile_container").removeClass("off_screen");
		$(".focus_wrapper").removeClass("on_screen");
	}
	else{
		//Adjust view
		$(".tile_container").addClass("off_screen");
		$(".focus_wrapper").addClass("on_screen");
	}
}



</script>
