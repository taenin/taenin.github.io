$(document).ready(function(){
$.getJSON("tiles.json", {}, function(data){
	var tilecounter = 0;
	for (var key in data) {
	  if (data.hasOwnProperty(key)) {
	    var tile = data[key];
	    newTile = makeTile(tilecounter%3, Math.floor(tilecounter/3), tile);
	    addTileHover(newTile);
	    tileClickHandler(newTile, tile);
	    $(".tile_container").append(newTile);
	    tilecounter+=1;
	  }
	}
});

function tileClickHandler(tile, tiledata){
	$(tile).mousedown(function(){
		$(".focus_content").html("<img src='"+ tiledata.tileimg + "'></img>");
		toggle();
	});
}

function makeTile(colNum, rowNum, tiledata){
	main = $(document.createElement('div')).addClass("tile");
	tint = $(document.createElement('div')).addClass("tile_banner").addClass("tint");
	caption = $(document.createElement('div')).append(tiledata.caption).addClass("tile_banner").addClass("caption");
	content = $(document.createElement('div')).addClass("filler").addClass("content").css("background-image", "url("+ tiledata.tileimg+")");
	main.append(content).append(tint).append(caption);
	return main.css("left", 8+300*colNum).css("top", 250*rowNum);
}

function addTileHover(tile){
	//check to see if using a mobile browser
	//if so disable hovers
	if(window.mobilecheck()){
		$(tile).children(".tint").addClass("hover");
		$(tile).children(".caption").addClass("hover");
	}
	else{
		tile.hover(function(){
			$(this).children(".tint").addClass("hover");
			$(this).children(".caption").addClass("hover");
		},
		function(){
			$(this).children(".hover").removeClass("hover");
		});	
	}

}
function addBackBarHover(bar){
	bar.hover(function(){
		$(this).addClass("backbar_hover");
	},
	function(){
		$(this).removeClass("backbar_hover");
	});
}
function addIconHover(icon){
	icon.hover(function(){
		$(this).addClass("iconhover");
	},
	function(){
		$(this).removeClass("iconhover");
	});
}

function toggle(){
	if($(".off_screen").length >0){
		//Return to normal view
		$(".tile_container").removeClass("off_screen");
		$(".focus_wrapper").removeClass("on_screen");
	}
	else{
		//Adjust view
		$(".tile_container").addClass("off_screen");
		$(".focus_wrapper").addClass("on_screen");
	}
}
