<script>
tiles=[];

$(document).ready(function(){
for(var pos = 0; pos < 5; pos++){
	newTile = makeTile(pos%3, Math.floor(pos/3));
	addTileHover(newTile);
	tiles.push(newTile);
	$(newTile).mousedown(function(){
		toggle();
	});
	$(".tile_container").append(newTile);
}
$(".focus_content").mousedown(function(){
	toggle();
});

addIconHover($(".facebook"));
addIconHover($(".linkedin"));
addIconHover($(".email"));

	tiles.push(newTile);
	$(newTile).mousedown(function(){
		toggle();
	});
	$(".focus_content").append(newTile);
}*/
});
function makeTile(colNum, rowNum){
	main = $(document.createElement('div')).addClass("tile");
	tint = $(document.createElement('div')).addClass("filler").addClass("tint");
	caption = $(document.createElement('div')).text("Caption!").addClass("filler").addClass("caption");
	content = $(document.createElement('div')).addClass("filler").addClass("content");
	main.append(content).append(tint).append(caption);
	return main.css("left", 300*colNum).css("top", 250*rowNum);
}

function addTileHover(tile){
	tile.hover(function(){
		$(this).children(".tint").addClass("hover");
		$(this).children(".caption").addClass("hover");
	},
	function(){
		$(this).children(".hover").removeClass("hover");
	});
}

function addIconHover(icon){
	icon.hover(function(){
		$(this).addClass("iconhover");
	},
	function(){
		$(this).removeClass("iconhover");
	});
}

function toggle(){
	if($(".off_screen").length >0){
		//Return to normal view
		$(".tile_container").removeClass("off_screen");
		$(".focus_content").removeClass("on_screen");
	}
	else{
		//Adjust view
		$(".tile_container").addClass("off_screen");
		$(".focus_content").addClass("on_screen");
	}
}



</script>
